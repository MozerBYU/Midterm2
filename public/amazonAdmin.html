<!DOCTYPE html>
<html lang="en">

<head>
    <title>Amazon Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./javascripts/amazon.js"></script>
</head>

<body ng-app="amazonApp" ng-controller="mainCtrl">
    <div container="height: 15px">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid darkBG">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                    <a class="navbar-brand" href="./index.html"><strong>Shopping Interface</strong></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="./amazonAdmin.html"><span class="glyphicon glyphicon-login"></span> Admin Interface </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div style="margin-left: 5em; margin-right: 5em">
        <h1>Store Management Interface</h1>

        <form ng-submit="addProduct()">
            Name <input type="text" ng-model="formContentProductName"></input>
            Price (i.e. 10)<input type="text" ng-model="formContentProductPrice"></input>
            Picture URL <input type="text" ng-model="formContentProductPictureUrl"></input>
            <button class="button1" type="submit">Add Product</button>
        </form>

        <h2>Current Products</h2>
        <div ng-repeat="product in products | orderBy:['ProductName', '-ProductPurchaseCount']">
            <span class="glyphicon glyphicon-remove" ng-click="deleteProduct(product)"></span>Remove from Product List
            <div class="container3">
                Name: {{product.ProductName}}
                <br>Price:
                ${{product.ProductPrice}}
                <br>
                <img ng-src="./images/{{product.ProductPictureUrl}}" alt="Image" height="200"></img>
                <br>How many have been ordered:
                #{{product.ProductPurchaseCount}}
            </div>
        </div>
    </div>

    <div class="container">

    </div>
    <div class="container">

    </div>

    <div class="footer darkBG" style="padding-top: 50px; padding-bottom: 30px;">
        <p class="centered whiteText">Nathan Mozer Â© 2018</p>
    </div>

</body>

</html>
